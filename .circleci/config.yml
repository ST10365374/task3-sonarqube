version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@3.0.1

jobs:
  install_and_test:
    docker:
      - image: cimg/node:20.5
    steps:
      - checkout
      
      - run:
          name: Install Dependencies and Run Tests
          command: |
            echo "--- Installing Backend dependencies ---"
            cd backend && npm ci
            cd .. 

            echo "--- Installing Frontend dependencies and Running Tests ---"
            cd frontend
            npm ci
            
            # This must generate frontend/coverage/lcov.info
            npm test -- --coverage || true 
            cd ..

      # CRITICAL FIX: Explicitly persist the coverage directory and files.
      - persist_to_workspace:
          root: .
          paths:
            - backend
            - frontend
            - frontend/coverage/lcov.info # <--- Explicitly persist the file

  # sonarcloud_scan job remains the same...
  sonarcloud_scan:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - attach_workspace:
          at: .
      - sonarcloud/scan 

workflows:
  build_and_analyze:
    jobs:
      - install_and_test
      - sonarcloud_scan:
          requires:
            - install_and_test
          context: sonarcloud-context