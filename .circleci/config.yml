version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@3.0.1 # FIX 1: Corrected Orb Version

jobs:
  install_and_test:
    docker:
      - image: cimg/node:20.5
    steps:
      - checkout
      
      # Step 1: Install Dependencies
      - run:
          name: Install Dependencies
          command: |
            echo "--- Installing Backend dependencies ---"
            cd backend && npm ci
            echo "--- Installing Frontend dependencies ---"
            cd ../frontend && npm ci

      # Step 2: Run Tests and Generate Coverage (Includes final coverage fixes)
      - run:
          name: Run Frontend Tests and Generate Coverage
          command: |
            cd frontend
            # FIX 2: Explicitly ensure the output directory exists
            mkdir -p coverage
            # FIX 3: Install reporting dependencies locally for reliability
            npm install --no-save @testing-library/react @testing-library/jest-dom 
            
            # This must generate frontend/coverage/lcov.info
            npm test -- --coverage || true 
            cd ..

      # Step 3: Persist Workspace
      - persist_to_workspace:
          root: .
          paths:
            - backend
            - frontend
            - frontend/coverage/lcov.info

  sonarcloud_scan:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - attach_workspace:
          at: .
      - sonarcloud/scan 

workflows:
  build_and_analyze:
    jobs:
      - install_and_test
      - sonarcloud_scan:
          requires:
            - install_and_test
          context: sonarcloud-context